version: '3.8'

services:
  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: ecommerce-minio-dev
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123456
    volumes:
      - minio_data_dev:/data
    command: server /data --console-address ":9090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ecommerce-network-dev

  # Backend Spring Boot (Development)
  backend:
    build:
      context: ./e-commerce-backend
      dockerfile: Dockerfile
    container_name: ecommerce-backend-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=admin123456
    volumes:
      - ./e-commerce-backend/src:/app/src
      - ./e-commerce-backend/target:/app/target
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - ecommerce-network-dev
    restart: unless-stopped

volumes:
  minio_data_dev:
    driver: local

networks:
  ecommerce-network-dev:
    driver: bridge

